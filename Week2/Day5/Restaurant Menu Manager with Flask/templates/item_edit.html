{% extends "base.html" %}

{% block title %}Edit Dish{% endblock %}

{% block content %}
<div class="header">
    <h1>Edit Dish</h1>
    <a href="/" class="btn">‚Üê Back to Menu</a>
    <br><br>
</div>

<form method="POST" action="/edit/{{ item.item_id }}">
    <label for="item_name">Dish Name</label>
    <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>

    <label for="item_price">Price ($)</label>
    <input type="number" id="item_price" name="item_price" value="{{ "%.2f"|format(item.item_price) }}" step="0.01" required>

    <button type="submit">Update Dish</button>
</form>
{% endblock %}
