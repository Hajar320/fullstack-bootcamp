<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .recipe-app {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #3498db, #2ecc71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #recipeEntryForm {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
        font-family: inherit;
      }

      #ingredients {
        min-height: 150px;
      }

      #instructions {
        min-height: 120px;
      }

      button {
        background: linear-gradient(45deg, #3498db, #2ecc71);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      #clearRecipesButton {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        margin: 20px auto;
        display: block;
      }

      #recipeContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .recipe-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        border: 2px solid transparent;
      }

      .recipe-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .recipe-card.favorite {
        border-color: #f1c40f;
        background: linear-gradient(to bottom right, white, #fff9e6);
      }

      .recipe-header {
        background: linear-gradient(45deg, #3498db, #2ecc71);
        color: white;
        padding: 20px;
        position: relative;
      }

      .recipe-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin: 0;
      }

      .recipe-actions {
        position: absolute;
        top: 15px;
        right: 15px;
        display: flex;
        gap: 10px;
      }

      .action-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .action-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .favorite-btn {
        color: #f1c40f;
      }

      .delete-btn {
        color: #e74c3c;
      }

      .recipe-content {
        padding: 20px;
      }

      .section-title {
        color: #2c3e50;
        font-weight: 600;
        margin: 15px 0 10px 0;
        font-size: 1.1rem;
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
      }

      .ingredients-list {
        list-style-type: none;
        padding-left: 5px;
      }

      .ingredients-list li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
      }

      .ingredients-list li:before {
        content: "â€¢";
        color: #2ecc71;
        font-size: 1.5rem;
        margin-right: 10px;
      }

      .instructions {
        line-height: 1.6;
        color: #34495e;
      }

      .empty-state {
        text-align: center;
        padding: 50px 20px;
        color: #7f8c8d;
        grid-column: 1 / -1;
      }

      .empty-state i {
        font-size: 48px;
        margin-bottom: 20px;
        color: #bdc3c7;
      }

      .favorites-filter {
        text-align: center;
        margin: 20px 0;
      }

      .filter-btn {
        background: #ecf0f1;
        color: #2c3e50;
        border: 2px solid #bdc3c7;
        margin: 0 5px;
      }

      .filter-btn.active {
        background: #3498db;
        color: white;
        border-color: #3498db;
      }

      @media (max-width: 768px) {
        .recipe-app {
          padding: 15px;
        }

        #recipeContainer {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="recipe-app">
      <h1><i class="fas fa-book"></i> My Recipe Book</h1>

      <form id="recipeEntryForm">
        <div class="form-group">
          <label for="recipeTitle">Recipe Title</label>
          <input
            type="text"
            id="recipeTitle"
            placeholder="Enter recipe title"
            required
          />
        </div>

        <div class="form-group">
          <label for="ingredients"
            >Ingredients <small>(one per line)</small></label
          >
          <textarea
            id="ingredients"
            placeholder="Enter ingredients, one per line"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="instructions">Cooking Instructions</label>
          <textarea
            id="instructions"
            placeholder="Enter step-by-step instructions"
            required
          ></textarea>
        </div>

        <button type="submit">
          <i class="fas fa-plus-circle"></i> Add Recipe
        </button>
      </form>

      <div class="favorites-filter">
        <button id="showAll" class="filter-btn active">Show All</button>
        <button id="showFavorites" class="filter-btn">Show Favorites</button>
      </div>

      <div id="recipeContainer">
        <div class="empty-state">
          <i class="fas fa-utensils"></i>
          <h3>No recipes yet</h3>
          <p>Add your first recipe using the form above!</p>
        </div>
      </div>

      <button id="clearRecipesButton">
        <i class="fas fa-trash-alt"></i> Clear All Recipes
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
