<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Game</h1>
            <div class="score-board">
                Score: <span id="score">0</span>
            </div>
        </header>

        <main>
            <div id="welcome-screen" class="screen active">
                <h2>Welcome to the Quiz!</h2>
                <p>Test your knowledge with our multiple-choice questions.</p>
                <div class="difficulty-selector">
                    <label for="difficulty">Select Difficulty:</label>
                    <select id="difficulty">
                        <option value="all">All Questions</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                    </select>
                </div>
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>

            <div id="quiz-screen" class="screen">
                <div class="question-header">
                    <span id="question-number">Question 1/5</span>
                    <span id="timer">Time: 30s</span>
                </div>
                
                <h2 id="question-text"></h2>
                
                <div id="options-container" class="options">
                    <!-- Options will be populated by JavaScript -->
                </div>
                
                <div class="navigation">
                    <button id="submit-btn" class="btn" disabled>Submit Answer</button>
                    <button id="next-btn" class="btn" style="display: none;">Next Question</button>
                </div>
                
                <div id="feedback" class="feedback"></div>
            </div>

            <div id="results-screen" class="screen">
                <h2>Quiz Completed!</h2>
                <div class="final-score">
                    Your final score: <span id="final-score">0</span>/<span id="total-questions">0</span>
                </div>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
