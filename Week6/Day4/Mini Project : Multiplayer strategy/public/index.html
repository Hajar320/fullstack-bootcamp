<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Multiplayer Strategy Game</h1>
        </header>

        <div id="auth-section" class="section">
            <h2>Login / Register</h2>
            <div class="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="auth-buttons">
                    <button onclick="login()">Login</button>
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <div id="game-section" class="section hidden">
            <h2>Game Lobby</h2>
            <div class="lobby-controls">
                <button onclick="createGame()">Create New Game</button>
                <div class="join-game">
                    <input type="text" id="gameId" placeholder="Game ID to join">
                    <button onclick="joinGame()">Join Game</button>
                </div>
            </div>
            <div id="game-info" class="hidden">
             <!---  <h3>Game created! Share the Game ID with your opponent:  + currentGameId</h3>-->
                <h3>Game: <span id="current-game-id"></span></h3>
                <p>Status: <span id="game-status"></span></p>
                <p>Current Player: <span id="current-player"></span></p>
                <p id="winner-message" class="hidden"></p>
            </div>
        </div>

        <div id="board-section" class="section hidden">
            <h2>Game Board</h2>
            <div id="game-board" class="board"></div>
            <div id="controls" class="controls ">
                <h3>Your Turn - Make a Move</h3>
                <div class="direction-buttons">
                    <button onclick="makeMove('up')">↑ Up</button>
                    <button onclick="makeMove('left')">← Left</button>
                    <button onclick="makeMove('down')">↓ Down</button>
                    <button onclick="makeMove('right')">→ Right</button>
                </div>
            </div>
        </div>

        <div id="message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
