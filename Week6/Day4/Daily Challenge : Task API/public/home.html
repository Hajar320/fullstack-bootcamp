<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .welcome-container {
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .welcome-message {
        color: #666;
        font-size: 1.2rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome!</h1>
      <p class="welcome-message">
        We're glad to have you here. This is a simple welcome page.
      </p>
    </div>
  </body>
</html>
