<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login/Signup Container -->
    <div id="login-container" class="container">
        <div class="login-form">
            <h1><i class="fas fa-comments"></i> ChatApp</h1>
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your username" maxlength="20">
            </div>
            <div class="form-group">
                <input type="text" id="room" placeholder="Enter room name" maxlength="20">
            </div>
            <button id="join-btn" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Join Chat
            </button>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="container hidden">
        <div class="chat-header">
            <div class="room-info">
                <h2><i class="fas fa-hashtag"></i> <span id="room-name"></span></h2>
                <span class="user-count" id="user-count">0 users</span>
            </div>
            <button id="leave-btn" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Leave Room
            </button>
        </div>

        <div class="chat-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <h3><i class="fas fa-users"></i> Active Users</h3>
                <ul id="users-list"></ul>
            </div>

            <!-- Main Chat Area -->
            <div class="main-chat">
                <div id="messages-container">
                    <div id="messages"></div>
                    <div id="typing-indicator"></div>
                </div>
                
                <div class="message-input-container">
                    <div class="input-group">
                        <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                        <button id="send-btn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notification-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3" type="audio/mpeg">
    </audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
