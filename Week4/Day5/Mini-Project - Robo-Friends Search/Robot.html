function displayRobots(robotsArray) {
    cards.innerHTML = ''; // Clear previous results
    
    robotsArray.forEach(robot => {
        const div = document.createElement("div");
        div.className = "card";  // Change from id to className
        const img = document.createElement("img");
        img.className = "image"; // Change from id to className
        img.setAttribute("src", robot.image);
        const n = document.createElement("p");
        n.className = "name";    // Change from id to className
        n.textContent = robot.name;
        const e = document.createElement("p");
        e.className = "email";   // Change from id to className
        e.textContent = robot.email;

        div.appendChild(img);
        div.appendChild(n);
        div.appendChild(e);

        cards.appendChild(div)
    });
}

const search = document.getElementById("search")

search.addEventListener("keyup", function() {

        return robot.name.toLowerCase().includes(ser) || robot.email.toLowerCase().includes(ser)

})
