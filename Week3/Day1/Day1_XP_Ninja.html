// EXERCICE 2 :

let input = prompt("Enter a list of your grades separated by commas:");
let gradesList = input.split(",").map(num => Number(num.trim()));


function findAverage(gradesList) {
    let sum = 0;
    for (let i = 0; i < gradesList.length; i++) {
        sum += gradesList[i];
    }
    return sum / gradesList.length;
}

console.log(findAverage(gradesList));

function passOrFail(findAverage) {
    if (findAverage > 65){
        return "you passed ";
    }
    else {
        return "you failed , you must repeat the course";
    }
}

console.log(passOrFail(findAverage(gradesList)));
