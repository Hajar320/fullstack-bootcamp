<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters Only Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .warning {
            color: #ff4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Letters Only Input</h2>
        <input type="text" id="lettersOnly" placeholder="Enter letters only...">
        <div class="warning" id="warning">Only letters are allowed!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
