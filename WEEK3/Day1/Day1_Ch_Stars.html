        <h1>Day 1 Daily Challenge - Stars</h1>

<script>

// using only one loop

for (let i = 1; i <= 6; i++) {
    console.log("*".repeat(i));

}




 
// using nested loops


for (let i = 1; i <= 6; i++) {
    let stars = "";
    for (let j = 1; j <= i; j++) {
        stars += "*";
    }
    console.log(stars);
}
    







</script>
